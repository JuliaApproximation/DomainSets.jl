language:
  julia
julia:
  - 0.6
env:
  - PLOTS_DEFAULT_BACKEND="plotly"
notifications:
  email: false
before_install:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
before_script:
  - julia -e 'Pkg.init()'
  - julia -e 'Pkg.clone(pwd())'
script:
  - julia --check-bounds=yes -e 'Pkg.test("Wavelets", coverage=true)'
after_success:
  - julia -e 'cd(Pkg.dir("Domains")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(process_folder()); Codecov.submit(process_folder())'
